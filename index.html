<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Vigo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/todo-list/icon2.png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h3>To-do List <img src="/todo-list/icon.png" alt="todolist logo"></h3>
        </div>
        <div class="text-input">
            <input type="text" id="input-box" placeholder="Add task">
            <button onclick="addTask()">Add task</button>
        </div>
        <ul id="task-list">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
